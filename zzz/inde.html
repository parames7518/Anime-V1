<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="yoc.css">
</head>
<body>

<div class="card-container">

  <!-- ใบที่ 1 -->
  <a href="https://google.com" class="card">
    <div class="content">
      <div class="back">
        <div class="back-content">
          <strong>Google</strong>
        </div>
      </div>
      <div class="front">
        <div class="img">
          <div class="circle"></div>
          <div class="circle" id="right"></div>
          <div class="circle" id="bottom"></div>
        </div>
        <div class="front-content">
          <small class="badge">Search</small>
          <div class="description">
            <div class="title">
              <p><strong>Search Engine</strong></p>
              <svg height="15px" width="15px" viewBox="0 0 256 256">
                <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
              </svg>
            </div>
            <p class="card-footer">Click to open</p>
          </div>
        </div>
      </div>
    </div>
  </a>

  <!-- ใบที่ 2 -->
  <a href="https://youtube.com" class="card">
    <div class="content">
      <div class="back">

      <div class="front">
        <div class="img">
          <div class="circle"></div>
          <div class="circle" id="right"></div>
          <div class="circle" id="bottom"></div>
        </div>
        <div class="front-content">
          <small class="badge">Video</small>
          <div class="description">
            <div class="title">
              <p><strong>YouTube Videos</strong></p>
              <svg height="15px" width="15px" viewBox="0 0 256 256">
                <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
              </svg>
            </div>
            <p class="card-footer">Watch Now</p>
          </div>
        </div>
      </div>
    </div>
  </a>

  </a>
